<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/icons/favicon.ico') }}"/>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}">
    <!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
                <div class="login100-pic js-tilt" data-tilt>
					<img src="https://www.monteirolobato.edu.br/public/assets/admin/images/avatars/avatar7_big@2x.png" alt="IMG">
                </div>
                <form class="login100-form validate-form" action="{{url_for('admin_api.validate')}}" method="POST">
					<span class="login100-form-title">
						{% include 'includes/_messages.html' %}
						Admin Login
                    </span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="otp" placeholder="OTP">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Verify
						</button>
					</div>
				</form>
            </div>   
        </div>
    </div>        





<!--===============================================================================================-->	
<script src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.2.1.min.js') }}"></script>
